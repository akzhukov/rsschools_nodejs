<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>frontend_Crud</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="form.css">
  <script type='module' src='index.js'></script>
</head>

<body>


  <div id='header' class='table-header'>
    <h1> Users table </h1>
  </div>
  <div class="row justify-content-center align-items-end">
    <div class="col-3">
      <form id="filters-form">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Search</label>
            <input id="filter" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="...">
          </div>
          <div class="col-auto">
            <button id="filterButton" data-action="applyFilter" type="button"
              class="btn btn-primary mb-2 click-handled">Search</button>
          </div>

        </div>
      </form>
    </div>

    <div class="col-3">
      <div class="control-button">
        <button id="sortButton" data-action="changeSorting" type="button"
          class="btn btn-primary mb-2 click-handled">ChangeSorting</button>
      </div>
    </div>

    <div class="col-3">
      <div class="control-buttons">
        <button id="createButton" data-action="createUser" type="button"
          class="btn btn-primary mb-2 click-handled">Create</button>
      </div>
    </div>

  </div>
  <div id="modal-form">

  </div>
  <div class='table-view'>



    <table id='users-table' class='table table-striped table-bordered'></table>

    <div class='bottom'>
      <div id='pagination'></div>
    </div>
  </div>

</body>

</html>
